<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger-Counter</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/index.js"></script>
</head>
<body>
    <img src="img/pexels-darshak-pandya-2526935.jpg" alt="train and passengers.">
    <h2>People Entered: </h2>
    <p class="ppl" id="ppl">0</p>
    <form action="">
        <button type="button" class="inc" onclick="increment()">INCREMENT</button>
        <button type="button" class="save" onclick="save_ppl()">SAVE</button>
    </form>

    <p class="prev" id="prev">Previous Entries: </p>
</body>
</html>
